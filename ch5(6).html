    <script> 
    var C = 25;
    var F = 70;
    var fahrenheit = (C * 9 / 5) + 32;
    var celsius = (F - 32) * 5 / 9;
    document.write(C + "<sup>0</sup>C is " + fahrenheit + "<sup>0</supF" + "<br>");
    document.write(F + "<sup>0</sup>F is " + celsius + "<sup>0</sup>C");

    </script>
